<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Hintergrundkreis -->
        <circle cx="100" cy="100" r="90" stroke="#e6e6e6" stroke-width="20" fill="none"/>
        <!-- Vordergrundkreis (Ladebalken) -->
        <circle cx="100" cy="100" r="90" stroke="#3498db" stroke-width="20" fill="none"
                stroke-dasharray="565.48" stroke-dashoffset="565.48" transform="rotate(-90 100 100)">
          <animate attributeName="stroke-dashoffset" from="565.48" to="113.1" dur="2s" fill="freeze" />
        </circle>
        <!-- Text in der Mitte -->
        <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="30" fill="#3498db">80%</text>
      </svg>
</body>
</html>
